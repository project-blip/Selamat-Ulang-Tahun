<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #ffc0cb, #fff0f5);
      position: relative;
    }

    .background {
      position: absolute;
      width: 200%;
      height: 100%;
      bottom: 0;
      display: flex;
      align-items: flex-end;
      overflow: hidden;
      animation: moveBackground 15s linear infinite;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(-45deg);
      animation: floatHearts 3s ease-in-out infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -50px; left: 0; }
    .heart::after { left: 50px; top: 0; }

    .flower {
      width: 40px;
      height: 40px;
      background: pink;
      border-radius: 50%;
      margin: 0 40px;
      position: relative;
      animation: floatFlower 6s ease-in-out infinite alternate;
    }

    .flower::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 20px;
      background: green;
      bottom: -20px;
      left: 15px;
      border-radius: 2px;
    }

@keyframes float {
    0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-20vh) rotate(45deg);
        opacity: 0;
    }
}
    .gameboy {
      background: linear-gradient(145deg, #fff0f5, #fcd1e1);
      width: 320px;
      height: 500px;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.3), -10px -10px 20px rgba(255, 255, 255, 0.3);
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .screen {
      background: black;
      border-radius: 10px;
      margin-bottom: 20px;
      height: 370px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      color: white;
      box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4), -3px -3px 8px rgba(255, 255, 255, 0.1);
      transition: transform 0.2s ease-in-out;
      font-size: 14px;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.6), -5px -5px 10px rgba(255, 255, 255, 0.2);
    }

    .message { background: linear-gradient(145deg, #ff69b4, #e754a6); }
    .gallery { background: linear-gradient(145deg, #ffa07a, #d97660); }
    .music   { background: linear-gradient(145deg, #ba55d3, #8e44ad); }
    .tetris  { background: linear-gradient(145deg, #ffb6c1, #db7093); }

    .btn i {
      margin-right: 8px;
    }

    .floating-heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: floatUp 5s linear infinite;
  opacity: 0.8;
}

.floating-heart::before,
.floating-heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.floating-heart::before {
  top: -10px;
  left: 0;
}

.floating-heart::after {
  left: -10px;
  top: 0;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(45deg);
    opacity: 0;
  }
}

  </style>
</head>
<body>
  <div class="background">
    <div class="heart"></div>
    <div class="flower"></div>
    <div class="heart"></div>
    <div class="flower"></div>
    <div class="heart"></div>
  </div>

  <div class="gameboy">
    <div class="screen">
      <video id="loveVideo" src="vidio/background.mp4" autoplay loop playsinline controls></video>
    </div>
    <div class="buttons">
      <a class="btn message" href="message.html"><i class="fas fa-heart"></i> MESSAGE</a>
      <a class="btn gallery" href="galery.html"><i class="fas fa-images"></i> GALLERY</a>
      <a class="btn music" href="musik.html"><i class="fas fa-music"></i> MUSIC</a>
      <a class="btn tetris" href="tetris.html"><i class="fas fa-heartbeat"></i> LOVE GAME</a>
    </div>
  </div>

  <script>
    // Try to force autoplay with sound if browser allows
    const video = document.getElementById('loveVideo');
    video.play().catch(() => {
      // If autoplay with sound fails, remove 'controls' and force muted play
      video.muted = true;
      video.play();
    });
  </script>

  <script>
  const background = document.querySelector('.background');

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('floating-heart');
    heart.style.left = `${Math.random() * 95}vw`;
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    heart.style.opacity = Math.random();
    background.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 7000); // remove after animation
  }

  setInterval(createHeart, 300); // Create heart every 300ms
</script>

</body>
</html>
